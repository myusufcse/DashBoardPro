<head>
  <meta charset="utf-8">

  <meta name="author" content="Dashboard">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- <script src="lib/chart-master/Chart.js"></script> -->
  <script src="lib/chart-master/Chart.min.js"></script>
  <style>
    td.details-control {
      background: url('img/details_open.png') no-repeat center center;
      cursor: pointer;
    }

    tr.shown td.details-control {
      background: url('img/details_close.png') no-repeat center center;
    }

    .errorpanel {
      display: inline-block;
      margin: 10px 0px 10px 50px;
      color: red;
    }
  </style>
  <script type="text/javascript">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const pass = urlParams.get('pass')

    const fail = urlParams.get('fail')

    const skip = urlParams.get('skip')

    const moduleName = urlParams.get('moduleName')
  </script>
</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <!--logo start-->
      <a href="index.html" class="logo"><b><span class="dash">DASH</span><span class="board">BOARD</span><span class="pro">PRO</span></b></a>
      <!--logo end-->
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row mild-gray-bg">
          <!--CUSTOM CHART START -->
          <div id="mygchart" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <canvas id="myGaughChart"></canvas>
          </div>
          <script>
            var ctx = document.getElementById('myGaughChart').getContext('2d');
            var chart = new Chart(ctx, {
              // The type of chart we want to create
              type: 'doughnut',

              // The data for our dataset
              data: {
                labels: ["PASSED", "FAILED", "SKIPPED"],
                datasets: [{
                  label: "FEATURE STATUS",
                  backgroundColor: ['#006d77', '#e76f51', '#e9c46a'],
                  borderColor: '#fff',
                  data: [pass, fail, skip],
                }]
              },

              // Configuration options go here
              options: {
                title: {
                  display: true,
                  text: moduleName.toUpperCase() + ' MODULE REPORT',
                  fontColor: '#2a9d8f',
                  fontSize: 18
                },
                circumference: 1 * Math.PI,
                rotation: 1 * Math.PI,
                cutoutPercentage: 70
              }
            });
          </script>
          <!--custom chart end-->
        </div>

        <div class="row mild-gray-bg">
          <div class="col-lg-12 col-md-12 col-sm-12 mt mb">
            <table id="example" class="display" cellspacing="0" width="100%"></table>
          </div>
        </div>

      </section>
    </section>
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">

        </div>
        <a href="#" class="go-top">
          <i class="fa fa-angle-up"></i>
        </a>
      </div>
    </footer>
    <!--footer end-->
  </section>
  <link rel="stylesheet" href="lib/dataTables/jquery.dataTables.min.css">
